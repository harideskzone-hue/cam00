services:
  - type: web
    name: camera-stream
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: CAMERA_TOKEN
        sync: false
      - key: CAMERA_SOURCE
        value: "0"
