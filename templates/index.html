<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Camera Feed</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
            font-weight: 300;
        }

        .video-container {
            width: 100%;
            max-width: 800px;
            padding: 10px;
            box-sizing: border-box;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        img {
            display: block;
            width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .status {
            margin-top: 10px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Live Feed</h1>
    <div class="video-container">
        <img src="/video_feed" alt="Live Camera Stream">
    </div>
    <div class="status">Streaming via FastAPI</div>
</body>
</html>
